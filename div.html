<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            width: 100%;
            height: 100vh;
            box-sizing: border-box;
        }
        .cell {
            border: 1.5px solid black;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cell">Home</div>
        <div class="cell">About</div>
        <div class="cell">IIP</div>
        <div class="cell">WS</div>
        <div class="cell">Courses</div>
        <div class="cell">Contact</div>
    </div>
</body>
</html>
