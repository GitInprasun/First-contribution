 <!DOCTYPE html>
 <head>
 <style>
 .flex-container {
   display: flex;
   flex-wrap: wrap;
   background-color: DodgerBlue;
 }
 
 .flex-container>div {
   background-color: #f1f1f1;
   width: 100px;
   margin: 10px;
   text-align: center;
   
   height: 75px;
   font-size: 30px;
 }
 </style>
 </head>
 <body>
 
 <h1>The flex-wrap Property</h1>
 
 <p>flex-wrap: nowrap; specifies that the flex items will not wrap (this is default):</p>
 
 <div class="flex-container">
   <div>1</div>
   <div>2</div>
   <div>3</div>  
   <div>4</div>
   <div>5</div>
   <div>6</div>  
   <div>7</div>
   <div>8</div>
   <div>9</div>  
   <div>10</div>
   <div>11</div>
   <div>12</div>  
 </div>
 
 <p>Try resizing the browser window!</p>
 
 </body>
 </html>
