<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover Card Effect</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .card {
            width: 300px;
            height: 400px;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease-in-out;
        }

        .card:hover img {
            transform: scale(1.2);
        }

        .card .content {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.9), transparent);
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 20px;
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }

        .card:hover .content {
            opacity: 1;
        }

        .content h2 {
            margin: 0;
            font-size: 24px;
        }

        .content p {
            font-size: 14px;
        }

    </style>
</head>
<body>

    <div class="card">
        <img src="https://source.unsplash.com/random/300x400" alt="Random Image">
        <div class="content">
            <h2>Creative Card</h2>
            <p>Hover over to see the effect!</p>
        </div>
    </div>

</body>
</html>
